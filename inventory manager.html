<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="inventory manager.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <p id="totalItems">0</p>
            </div>
            <div class="stat-card">
                <h3>Low Stock</h3>
                <p id="lowStock">0</p>
            </div>
        </div>

        <div class="actions">
            <button onclick="showAddForm()" class="btn btn-primary">+ Add Product</button>
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
        </div>

        <div id="formModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="text" id="category" placeholder="Category" required>
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <input type="number" id="price" placeholder="Price" step="0.01" required>
                    <input type="text" id="supplier" placeholder="Supplier" required>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>

        <div class="table-container">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price (â‚¹)</th>
                        <th>Supplier</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="inventory manager.js"></script>
</body>
</html>
